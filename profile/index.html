<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
  <link rel="stylesheet" href="../dist/css/global.min.css">
  <link rel="stylesheet" href="../dist/css/reviews.min.css">
  <title>Document</title>
</head>
<body>
  <main>
    <section class="container">
      <!-- Title -->
      <div class="title">
        <h2>Our Reviews</h2>
        <div class="underline"></div>
      </div>
      <!-- Reviews -->
      <article class="review">
        <div class="img-container">
          <img src="../images/person-1.jpg" id="person-img" alt="Person picture.">
        </div>
        <h4 id="author">Nelly Virsaladze</h4>
        <p id="job">Designer</p>
        <p id="info">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit.
          Cras posuere feugiat faucibus. Aenean aliquam mi at laoreet consequat.
          In efficitur ullamcorper sapien, vel pretium velit.
        </p>
        <!-- preview next button -->
        <div class="button-container">
          <button class="prev-btn">
          <i class="fa fa-chevron-left"></i>
          </button>
          <button class="next-btn">
            <i class="fa fa-chevron-right"></i>
          </button>
        </div>
        <!-- random button -->
        <button class="random-btn">Show randomly</button>
      </article>
    </section>
  </main>
</body>

<!-- JavaScript -->
<script src="../dist/js/reviews.min.js"></script>
</html>
